{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block body %} 
<div class="nk-block nk-block-middle nk-auth-body  wide-xs">
    <div class="brand-logo pb-4 text-center">
        <a href="html/index.html" class="logo-link">
            <img class="logo-light logo-img logo-img-lg" src="/Public/images/logo.png" srcset="/Public/images/logo2x.png 2x" alt="logo">
            <img class="logo-dark logo-img logo-img-lg" src="/Public/images/logo-dark.png" srcset="/Public/images/logo-dark2x.png 2x" alt="logo-dark">
        </a>
    </div>
    <div class="card card-bordered">
        <div class="card-inner card-inner-lg">
            <div class="nk-block-head">
                <div class="nk-block-head-content">
                    <h5 class="nk-block-title">Reset password</h5>
                    <div class="nk-block-des">
                        <p>If you forgot your password, well, then weâ€™ll email you instructions to reset your password.</p>
                    </div>
                </div>
            </div>
            <form action="html/pages/auths/auth-success-v2.html">
                <div class="form-group">
                    <div class="form-label-group">
                        <label class="form-label" for="default-01">Email</label>
                    </div>
                    <div class="form-control-wrap">
                        <input type="text" class="form-control form-control-lg" id="default-01" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Send Reset Link</button>
                </div>
            </form>
            <div class="form-note-s2 text-center pt-4">
                <a href="/auth/login"><strong>Return to login</strong></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
